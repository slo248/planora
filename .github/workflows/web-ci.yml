name: Web CI

defaults:
  run:
    working-directory: ./planora-web
    
on:
  push:
    branches: [main]
    paths:
      - 'planora-web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'planora-web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy pnpm-lock.yaml to root
        run: cp pnpm-lock.yaml ../pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
