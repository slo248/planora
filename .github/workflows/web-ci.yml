name: Web CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: ./planora-web

      - name: Build
        run: pnpm run build
        working-directory: ./planora-web
